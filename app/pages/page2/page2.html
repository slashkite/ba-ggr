
<ion-navbar *navbar>
  <ion-title>
    Guthaben verwalten
  </ion-title>
</ion-navbar>
<ion-toolbar>
  <ion-title>{{balance}} &euro;</ion-title>
</ion-toolbar>

<ion-content class="page2">
  <ion-list>
    <ion-item>
      <ion-label>Summe, &euro;</ion-label>
      <ion-input type="text" [(ngModel)]="newBalance"></ion-input>
    </ion-item>
  </ion-list>
  <div padding>
    <button block (click)="addExtra()">Extra Guthaben einzahlen</button>
    <button block (click)="setBalance()">Guthaben auf der Summe setzen</button>
    <button block (click)="reset()">Counter reset</button>
  </div>
</ion-content>
