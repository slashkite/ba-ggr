
<ion-navbar *navbar>
  <ion-title>
    Einstellungen
  </ion-title>
</ion-navbar>
<ion-toolbar position="top">
  <ion-buttons end>
    <button royal (click)="add()">
      <ion-icon name="ios-add-circle-outline"></ion-icon>
    </button>
  </ion-buttons>
</ion-toolbar>

<ion-content class="page4">
  <ion-list #list>

    <ion-item-sliding #item *ngFor="#drink of drinks">
      <ion-item>
        <ion-avatar item-left>
          <img src="{{drink.image}}" />
        </ion-avatar>
        <h2>{{drink.title}}</h2>
        <small>{{drink.price}} &euro;</small>
      </ion-item>
      <ion-item-options>
        <button (click)="edit(drink, item)">
          <ion-icon name='ios-more'></ion-icon>
          Bearbeiten
        </button>
        <button danger (click)="remove(drink)">
          <ion-icon name='close'></ion-icon>
          Entfernen
        </button>
      </ion-item-options>
    </ion-item-sliding>

  </ion-list>
</ion-content>
