<ion-navbar *navbar>
  <ion-title>Getränkguthabenrechner</ion-title>
</ion-navbar>
<ion-toolbar position="top">
    <ion-title>{{balance}} &euro;</ion-title>
    <ion-buttons end>
    <button royal (click)="refresh()">
      <ion-icon name="refresh"></ion-icon>
    </button>
  </ion-buttons>
</ion-toolbar>
<ion-content padding class="page1">
  <ion-card *ngFor="#drink of drinks">
    <ion-item>
      <ion-avatar item-left><img src="{{drink.image}}"/></ion-avatar>
      <h2 class="card-title">
        {{drink.title}}
      </h2>
      <p>{{drink.description}} - {{drink.price}} €</p>
    </ion-item>

    <ion-card-content>
      <p>
        {{drink.consumed}} getrunken
      </p>
    </ion-card-content>

    <ion-item>
        <button large primary clear item-left (click)="remove(drink)">
          <ion-icon name="remove"></ion-icon>
        </button>
        <button large primary clear item-right (click)="add(drink)">
          <ion-icon name="add"></ion-icon>
        </button>
      </ion-item>
  </ion-card>

</ion-content>
